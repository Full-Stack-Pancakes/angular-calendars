<div>
  <h1>Calendar Sign Up</h1>

      <label for="username">Username: </label>
      <input type="text" class="form-control col-6" id="username">
      <label for="pwd">Password: </label>
      <input type="password" class="form-control col-6" id="pwd">
      <label for="pwd">Confirm Password: </label>
      <input type="password" class="form-control col-6" id="cpwd">
      <label for="fname">Firstname: </label>
      <input type="text" class="form-control col-6" id="firstname">
      <label for="lname">Lastname: </label>
      <input type="text" class="form-control col-6" id="lastname">
      <label for="birthday">Birthday: </label>
      <input type="date" class="form-control col-6" id="birthday">
      <label for="email">Email: </label>
      <input type="email" class="form-control col-6" id="email">
      <label for="phone">Phone Number: </label>
      <input type="number" class="form-control col-6" id="phone">
      <button class="btn btn-primary" id="submit">Submit</button>
</div>
